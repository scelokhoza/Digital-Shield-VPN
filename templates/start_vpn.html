<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start VPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 1em 2em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital-Shiled-VPN</h1>
        <button onclick="startVPN()">Start VPN</button>
    </div>
    <script>
        function startVPN() {
            fetch('/start-vpn', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('VPN started successfully!');
                    } else {
                        alert('Failed to start VPN.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    location.href = '/error';
                });
        window.location.href = "vpn_started.html";
        }
    </script>
</body>
</html>
