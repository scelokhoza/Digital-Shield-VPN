<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Started</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

            font-size: 4rem;
            color: #4CAF50; /* Green color */
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="icon fa fa-check-circle"></i>
        <h1>VPN Started Successfully!</h1>

    </div>

</html>
